{% extends 'base.html' %}
{% block head %}
  <title>TODO</title>
{% endblock %}
{% block content %}
  <h1>Your TODO list</h1>
  {% if form.errors %}
    <div class="row flex-spaces">
      <div class="alert alert-warning">{{form.errors}}</div>
    </div>
  {% endif %}
  <div class="row flex-center">
    <form method="POST" action="{% url 'lists:view_list' list.id %}">
      <div class="sm-4 col">
        {{ form.text }}
      </div>
      {% csrf_token %}
    </form>
  </div>
  <ol id="id_list_table">
    {% for item in list.item_set.all %}
      <li>{{ item.text }}</li>
    {% endfor %}
  </ol>
{% endblock %}
