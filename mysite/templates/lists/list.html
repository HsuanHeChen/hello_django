{% extends 'base.html' %}
{% block head %}
  <title>TODO</title>
{% endblock %}
{% block content %}
  <h1>Your TODO list</h1>
  <div class="row flex-center">
    <form method="POST" action="/lists/{{ list.id }}/add_item">
      <div class="sm-4 col">
        <input id="id_new_item" placeholder="Enter a TODO item." name="item_text" />
      </div>
      {% csrf_token %}
    </form>
  </div>
  <ol id="id_list_table">
    {% for item in list.item_set.all %}
      <li>{{ item.text }}</li>
    {% endfor %}
  </ol>
{% endblock %}
