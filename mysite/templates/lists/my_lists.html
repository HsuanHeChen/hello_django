{% extends 'base.html' %}
{% block head %}
  <title>MYLISTs</title>
{% endblock %}
{% block content %}
  <h1>My TODO list</h1>
  <table id='id_list_table'>
    <thead>
      <tr>
        <th>List</th>
      </tr>
    </thead>
    <tbody>
      {% for list in owner.list_set.all %}
        <tr>
          <td><li><a href="{{ list.get_absolute_url }}">{{ list.name }}</a></li></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
